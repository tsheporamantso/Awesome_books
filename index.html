<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer type="module"></script>
    <script src="./modules/menu.js"></script>    <title>Awesome Books Title Page</title>
  </head>

  <header class="header">
    <nav class="navbar">
        <a href="#" class="nav__branding">Awesome Books</a>
        <ul class="nav__items">
            <li id="home__li" class="nav__item__home">
                <a href="#home">List</a>
            </li>
            <li id="add__book__li" class="nav__item__add__book">
                <a href="#add__book">Add New</a>
            </li>
            <li id="contact__li" class="nav__item__contact">
                <a href="#contact">Contact</a>
            </li>
        </ul>
    </nav>
</header>

<div class="time">
    <p class="date"></p>
</div>

<main class="container">
    <div class="content">
        <article class="list-container" id="home">
            <div class="title-container">
                <h1 class="title-bar">All Awesome books</h1>
            </div>
            <div class="book-list"><hr></div>
            
        </article><br><br>
        
    </div>
    <div>
        <article class="new-book-container" id="add__book">
                <h2 >Add a New Book</h2>
                    <form action="" class="add-form">
                        <input type="text" id="title" class="title" placeholder="Title" required><br>
                        <input type="text" id="author" class="author" placeholder="Author" required><br>
                        <input type="submit" class="add-btn" value="Add">
                    </form>
         </article>
    </div>
    <section class="contact" id="contact">
        <h2 class="contact__header">Contact Information</h2>
        <p class="contact__text">Please reach us on the below detials:</p> 
        <div>    
        <ul class="contact__info">
            <li>Gladwin</li>
            <li>
                <a href="https://github.com/tsheporamantso">mybio</a>
            </li>
            <li>Johannesburg, South Africa</li>
        </ul>
        <br>
        <ul class="contact__info">
            <li>Drissa</li>
            <li>
                <a href="https://github.com/touredri">mybio</a>
            </li>
            <li>Bamako, Mali</li>
        </ul>
        </div>
    </section>

</main>

    <footer class="footer">
        <p class="footer__text">Copyright @copy 2023 Awesome Books</p>
    </footer>

</body>
</html>
